<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐶 Pupilove - Browse listings</title>
    <link rel="stylesheet" href="/static/browse_listings.css">
    <link rel="stylesheet" href="/static/base.css">
</head>
<body>
    <div class="container">
        <a href="/" class="home-link">
            <h1 class="page-heading">🐶 Pupilove 🐶</h1>
        </a>

        <h2>Browse Listings</h2>

        <table class="listings-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Animal Type</th>
                    <th>Location</th>
                    <th>User</th>
                </tr>
            </thead>
            <tbody>
                {% for listing in listing_data %}
                    <tr onclick="window.location.href='/listing/{{ listing.id }}';" style="cursor: pointer;">
                        <td>{{ listing.title }}</td>
                        <td>{{ listing.animal_type }}</td>
                        <td>{{ listing.location_name }}</td>
                        <td>{{ listing.creator_user_name }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
